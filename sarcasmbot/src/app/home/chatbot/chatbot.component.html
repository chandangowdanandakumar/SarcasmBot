<div class="chatbox">
    <div class="messages">

        <div *ngFor="let message of messages" [class.right]="message.self">
            {{message.text}}
        </div>

    </div>
    <div class="input-container">
        <input type="text" class="inputtext" (ngModel)="replyMessage">
        <button class="replyBtn" (click)="reply()">Send</button>
    </div>
</div>
<a class="btn btn-primary" (click)="closeChatbot()">
    <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor" class="bi bi-x-lg"
        viewBox="0 0 16 16">
        <path fill-rule="evenodd"
            d="M13.854 2.146a.5.5 0 0 1 0 .708l-11 11a.5.5 0 0 1-.708-.708l11-11a.5.5 0 0 1 .708 0Z" />
        <path fill-rule="evenodd"
            d="M2.146 2.146a.5.5 0 0 0 0 .708l11 11a.5.5 0 0 0 .708-.708l-11-11a.5.5 0 0 0-.708 0Z" />
    </svg>
</a>
